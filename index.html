<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Calculator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=history"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-wrapper">
        <button id="history-btn" class="history-button">
          <span class="material-symbols-outlined"> history </span>
        </button>
        <div class="display-box" id="display">0</div>
        <div id="history-dropdown" class="hidden"></div>
      </div>
      <div class="buttons-grid">
        <button
          class="first-box"
          class="sci-btn"
          id="button-1"
          data-value="mode"
        >
          <div id="rad-div" class="turn-red">Rad</div>
          <div>|</div>
          <div id="deg-div">Deg</div>
        </button>
        <button data-value="!" class="sci-btn">x!</button>
        <button data-value="(">(</button>
        <button data-value=")">)</button>
        <button data-value="%">%</button>
        <button data-value="AC">AC</button>
        <button data-value="Inv" class="sci-btn">Inv</button>
        <button data-value="sin(" class="sci-btn">sin</button>
        <button data-value="ln(" class="sci-btn">ln</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="/">÷</button>
        <button data-value="π" class="sci-btn">π</button>
        <button data-value="cos(" class="sci-btn">cos</button>
        <button data-value="log(" class="sci-btn">log</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="*">x</button>
        <button data-value="e" class="sci-btn">e</button>
        <button data-value="tan(" class="sci-btn">tan</button>
        <button data-value="√(" class="sci-btn">√</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-">-</button>
        <button data-value="Ans" class="sci-btn">Ans</button>
        <button data-value="EXP" class="sci-btn">EXP</button>
        <button data-value="^" class="sci-btn">xʸ</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-value="=" class="sci-btn">=</button>
        <button data-value="+">+</button>
      </div>
      <!-- <div class="fs-switch">
        button
      </div> -->
      <div class="responsive-toggle-wrapper">
        <div class="container">
          <div class="toggle">
            <div class="toggle-btn"></div>
          </div>
          <div class="text">123</div>
        </div>
      </div>
    </div>
    <script src="./script3.js"></script>
  </body>
</html>
